name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Run tests
        run: |
          uv run pytest --cov=airpods --cov-report=term-missing

      - name: Build package
        run: |
          uv build

      - name: Extract version from tag
        id: version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Rename release artifact
        run: |
          mv dist/*.whl dist/airpods-${{ steps.version.outputs.VERSION }}.whl
          if [ ! -f "dist/airpods-${{ steps.version.outputs.VERSION }}.whl" ]; then
            echo "Missing release artifact: dist/airpods-${{ steps.version.outputs.VERSION }}.whl" >&2
            exit 1
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            RANGE=""
          else
            RANGE="${PREV_TAG}..HEAD"
          fi

          # Build grouped changelog (by conventional commit prefix)
          FEATS=""
          FIXES=""
          DOCS=""
          REFACTOR=""
          CHORE=""
          TESTS=""
          OTHER=""

          while IFS='|' read -r SUBJECT HASH; do
            ENTRY="- ${SUBJECT} ([${HASH}](https://github.com/${{ github.repository }}/commit/${HASH}))"
            PREFIX=$(echo "${SUBJECT}" | sed -E 's/^([a-zA-Z0-9_-]+).*/\1/' | tr '[:upper:]' '[:lower:]')

            case "${PREFIX}" in
              feat) FEATS="${FEATS}\n${ENTRY}" ;;
              fix) FIXES="${FIXES}\n${ENTRY}" ;;
              docs) DOCS="${DOCS}\n${ENTRY}" ;;
              refactor) REFACTOR="${REFACTOR}\n${ENTRY}" ;;
              chore) CHORE="${CHORE}\n${ENTRY}" ;;
              test|tests) TESTS="${TESTS}\n${ENTRY}" ;;
              *) OTHER="${OTHER}\n${ENTRY}" ;;
            esac
          done < <(git log ${RANGE} --pretty=format:"%s|%h" --reverse)

          CHANGES=""
          if [ -n "${FEATS}" ]; then
            CHANGES="${CHANGES}### Features\n${FEATS}\n\n"
          fi
          if [ -n "${FIXES}" ]; then
            CHANGES="${CHANGES}### Fixes\n${FIXES}\n\n"
          fi
          if [ -n "${DOCS}" ]; then
            CHANGES="${CHANGES}### Docs\n${DOCS}\n\n"
          fi
          if [ -n "${REFACTOR}" ]; then
            CHANGES="${CHANGES}### Refactor\n${REFACTOR}\n\n"
          fi
          if [ -n "${CHORE}" ]; then
            CHANGES="${CHANGES}### Chore\n${CHORE}\n\n"
          fi
          if [ -n "${TESTS}" ]; then
            CHANGES="${CHANGES}### Tests\n${TESTS}\n\n"
          fi
          if [ -n "${OTHER}" ]; then
            CHANGES="${CHANGES}### Other\n${OTHER}\n\n"
          fi

          # Trim trailing whitespace/newlines
          CHANGES="$(printf "%s" "${CHANGES}")"

          # Create changelog content
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## Changes in v${{ steps.version.outputs.VERSION }}

          ${CHANGES}
          EOF

          # Save for release body
          {
            echo "CHANGELOG<<EOF"
            echo "${CHANGES}"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## Changes

            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Installation

            Install directly from this release:

            ```bash
            # Using uv (recommended)
            uv tool install https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/airpods-${{ steps.version.outputs.VERSION }}.whl

            # Or install from git tag
            uv tool install git+https://github.com/${{ github.repository }}.git@${{ github.ref_name }}
            ```
          files: |
            dist/airpods-${{ steps.version.outputs.VERSION }}.whl
          draft: false
          prerelease: false
          generate_release_notes: false
