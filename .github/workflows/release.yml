name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Run tests
        run: |
          uv run pytest --cov=airpods --cov-report=term-missing

      - name: Build package
        run: |
          uv build

      - name: Extract version from tag
        id: version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Rename release artifact
        run: |
          mv dist/*.whl dist/airpods-${{ steps.version.outputs.VERSION }}.whl
          if [ ! -f "dist/airpods-${{ steps.version.outputs.VERSION }}.whl" ]; then
            echo "Missing release artifact: dist/airpods-${{ steps.version.outputs.VERSION }}.whl" >&2
            exit 1
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            RANGE=""
          else
            RANGE="${PREV_TAG}..HEAD"
          fi

          sanitize_subject() {
            printf '%s' "$1" | sed -e 's/[\\*_<>\`]/\\&/g'
          }

          add_entry() {
            local var_name="$1"
            local entry="$2"
            if [ -z "${!var_name}" ]; then
              printf -v "${var_name}" '%s' "${entry}"
            else
              printf -v "${var_name}" '%s\n%s' "${!var_name}" "${entry}"
            fi
          }

          append_section() {
            local title="$1"
            local body="$2"
            if [ -n "${body}" ]; then
              if [ -n "${CHANGES}" ]; then
                printf -v CHANGES '%s\n\n### %s\n%s' "${CHANGES}" "${title}" "${body}"
              else
                printf -v CHANGES '### %s\n%s' "${title}" "${body}"
              fi
            fi
          }

          # Build grouped changelog (by conventional commit prefix)
          FEATS=""
          FIXES=""
          DOCS=""
          REFACTOR=""
          CHORE=""
          TESTS=""
          OTHER=""

          while IFS='|' read -r SUBJECT HASH; do
            SAFE_SUBJECT=$(sanitize_subject "${SUBJECT}")
            ENTRY="- ${SAFE_SUBJECT} ([${HASH}](https://github.com/${{ github.repository }}/commit/${HASH}))"
            PREFIX=$(echo "${SUBJECT}" | sed -E 's/^([a-zA-Z0-9_-]+).*/\1/' | tr '[:upper:]' '[:lower:]')

            case "${PREFIX}" in
              feat) add_entry FEATS "${ENTRY}" ;;
              fix) add_entry FIXES "${ENTRY}" ;;
              docs) add_entry DOCS "${ENTRY}" ;;
              refactor) add_entry REFACTOR "${ENTRY}" ;;
              chore) add_entry CHORE "${ENTRY}" ;;
              test|tests) add_entry TESTS "${ENTRY}" ;;
              *) add_entry OTHER "${ENTRY}" ;;
            esac
          done < <(git log ${RANGE} --pretty=format:"%s|%h" --reverse)

          CHANGES=""
          append_section "Features" "${FEATS}"
          append_section "Fixes" "${FIXES}"
          append_section "Docs" "${DOCS}"
          append_section "Refactor" "${REFACTOR}"
          append_section "Chore" "${CHORE}"
          append_section "Tests" "${TESTS}"
          append_section "Other" "${OTHER}"

          # Create changelog content
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## Changes in v${{ steps.version.outputs.VERSION }}

          ${CHANGES}
          EOF

          # Save for release body
          {
            echo "CHANGELOG<<EOF"
            echo "${CHANGES}"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          # Smoke check: show changelog in job log for quick verification
          {
            echo "Changelog preview:"
            echo "----------------------------------------"
            printf '%s\n' "${CHANGES}"
            echo "----------------------------------------"
          }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## Changes

            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Installation

            Install directly from this release:

            ```bash
            # Using uv (recommended)
            uv tool install https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/airpods-${{ steps.version.outputs.VERSION }}.whl

            # Or install from git tag
            uv tool install git+https://github.com/${{ github.repository }}.git@${{ github.ref_name }}
            ```
          files: |
            dist/airpods-${{ steps.version.outputs.VERSION }}.whl
          draft: false
          prerelease: false
          generate_release_notes: false
